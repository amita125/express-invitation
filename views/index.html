<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    
    <form name="form" id="form" action="http://localhost:4001/card" method="POST" >
        Please enter a greeting: <br>
        <input type="text" name="text" id="text"> <br>
        Birthday:
        <input type="radio" name="event" value="birthday"> <br>
        Wedding:
        <input type="radio" name="event" value="wedding"> <br>
        Graduation:
        <input type="radio" name="event" value="graduation"> <br>
        Please enter a message: <br>
        <textarea name="message" id="message" value="message" rows="5" cols="50"></textarea> <br>
        <input type="submit" id="submitForm" value="submit">
    </form>

    <div class="cardSection">
        <h3 class="greetingCard"></h3>
        <h4 class="eventCard"></h3>
        <h5 class="messageCard"></h3>

    </div>


</body>
</html>
